    <div class="container">
      <h1>Area of Triangle</h1>
      <p style="font-size: 1.25rem; font-weight: bold">
        Area of a triangle = 1/2(Base * Height)
      </p>
      <label>
        <input
          class="side-input"
          id="base"
          type="number"
          placeholder="enter Base"
        />
      </label>
      <label>
        <input
          class="side-input"
          id="height"
          type="number"
          placeholder="enter Height"
        />
      </label>
      <button id="calculate-area">Calculate Area</button>
      <div id="output"></div>
    </div>
